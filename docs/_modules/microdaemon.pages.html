<h1>microdaemon.pages</h1><div><div class="document">
<p>Pages for isambard server.</p>
<p>A page is the abstraction of something returned to user.</p>
<p>The    server   build    a   page,    therefore   call    the   method
<cite>page.dispatch(request)</cite> to obtain a response.</p>
